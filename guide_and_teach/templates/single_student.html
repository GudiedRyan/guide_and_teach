{% extends "layout.html" %}
{% block content %}
        <article>
            <table class="yes">
                <thead>
                    <tr>
                        <td>{{ student.student_name }}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Grades:</td>
                    </tr>
                    
                </tbody>
            </table>
            {% if student.user == current_user %}
            <div>
                <a class="btn btn-primary btn-sm mt-1 mb-1" href="#">Add Grade</a>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update Student Info</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete Student</button>
            </div>
            {% endif %}
        </article>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Student? All grades for this student will be deleted too.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="#" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
                </div>
            </div>
            </div>
        </div>
{% endblock content %}
