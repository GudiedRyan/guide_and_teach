{% extends "layout.html" %}
{% block content %}
        <article>
            <table class="yes">
                <thead>
                    <tr>
                        <td>{{ course.course_title }}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p>{{ course.course_desc }}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            {% if course.user == current_user %}
            <div>
                <a class="btn btn-primary btn-sm mt-1 mb-1" href="{{ url_for('add_student') }}">Add Student</a>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_course', course_id=course.id)}}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>
            {% endif %}
        </article>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Course? All students and grades within this course will be deleted too.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form action="{{ url_for('delete_course', course_id=course.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
                </div>
            </div>
            </div>
        </div>
{% endblock content %}
